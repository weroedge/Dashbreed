<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbreed</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff;
            --secondary: #7000ff;
            --bg: #050505;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg);
            color: white;
            overflow-x: hidden;
            margin: 0;
        }

        /* Efecto de resplandor para el texto */
        .neon-text {
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5), 0 0 20px rgba(0, 242, 255, 0.3);
        }

        /* Contenedor de cristal */
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
        }

        /* Animación de pulso para el "Core" */
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        .core-glow {
            animation: pulse 4s infinite ease-in-out;
            background: radial-gradient(circle, var(--primary) 0%, transparent 70%);
            filter: blur(40px);
        }

        /* Estilo del canvas de fondo */
        #canvas-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .input-focus:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        }

        .btn-gradient {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            transition: all 0.3s ease;
        }

        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(112, 0, 255, 0.3);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">

    <!-- Fondo Interactivo -->
    <canvas id="canvas-bg"></canvas>

    <!-- Elemento llamativo central (Core) -->
    <div class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-96 h-96 core-glow pointer-events-none opacity-20"></div>

    <!-- Contenido Principal -->
    <main class="relative z-10 max-w-4xl w-full text-center space-y-12">
        
        <!-- Logo / Marca -->
        <div class="mb-8">
            <h2 class="text-sm uppercase tracking-[0.5em] text-cyan-400 font-bold">Dashbreed</h2>
        </div>

        <!-- Título Principal -->
        <div class="space-y-4">
            <h1 class="text-5xl md:text-8xl font-black tracking-tighter neon-text">
                ESTAMOS <br> <span class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-purple-500">CREANDO</span>
            </h1>
            <p class="text-gray-400 text-lg md:text-xl max-w-2xl mx-auto font-light">
                y redefiniendo los límites de la interacción digital en los eventos.
            </p>
        </div>

        <!-- Contador Regresivo -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 max-w-2xl mx-auto">
            <div class="glass p-6">
                <span id="days" class="block text-4xl font-bold text-white">00</span>
                <span class="text-xs uppercase tracking-widest text-gray-500">Días</span>
            </div>
            <div class="glass p-6">
                <span id="hours" class="block text-4xl font-bold text-white">00</span>
                <span class="text-xs uppercase tracking-widest text-gray-500">Horas</span>
            </div>
            <div class="glass p-6">
                <span id="minutes" class="block text-4xl font-bold text-white">00</span>
                <span class="text-xs uppercase tracking-widest text-gray-500">Minutos</span>
            </div>
            <div class="glass p-6">
                <span id="seconds" class="block text-4xl font-bold text-white">00</span>
                <span class="text-xs uppercase tracking-widest text-gray-500">Segundos</span>
            </div>
        </div>

        <!-- Formulario de Suscripción -->
        <div class="max-w-md mx-auto space-y-4">
            <p class="text-sm text-gray-500">¿Quieres un acceso prioritario? Suscríbete.</p>
            <form id="notify-form" class="flex flex-col sm:flex-row gap-3">
                <input type="email" placeholder="tu@email.com" required
                       class="flex-1 bg-white/5 border border-white/10 rounded-xl px-6 py-4 text-white input-focus transition-all backdrop-blur-sm">
                <button type="submit" class="btn-gradient px-8 py-4 rounded-xl font-bold text-black uppercase text-sm tracking-wider">
                    Notificarme
                </button>
            </form>
            <div id="message-box" class="hidden text-sm text-cyan-400 mt-2">¡Gracias! Te avisaremos pronto.</div>
        </div>

    </main>

    <!-- Footer / Redes -->
    <footer class="mt-20 relative z-10 flex gap-8 text-gray-500 hover:text-gray-300 transition-colors">
        <a href="#" class="hover:text-cyan-400">Twitter</a>
        <a href="#" class="hover:text-cyan-400">Instagram</a>
        <a href="#" class="hover:text-cyan-400">LinkedIn</a>
    </footer>

    <script>
        // --- SISTEMA DE PARTÍCULAS INTERACTIVO ---
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const mouse = { x: null, y: null, radius: 150 };

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        function initCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            const numberOfParticles = (canvas.width * canvas.height) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                particles.push(new Particle());
            }
        }

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x > canvas.width) this.x = 0;
                else if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                else if (this.y < 0) this.y = canvas.height;

                // Interacción con mouse
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < mouse.radius) {
                    if (mouse.x < this.x && this.x < canvas.width - this.size * 10) this.x += 2;
                    if (mouse.x > this.x && this.x > this.size * 10) this.x -= 2;
                    if (mouse.y < this.y && this.y < canvas.height - this.size * 10) this.y += 2;
                    if (mouse.y > this.y && this.y > this.size * 10) this.y -= 2;
                }
            }
            draw() {
                ctx.fillStyle = 'rgba(0, 242, 255, 0.5)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particles.length; a++) {
                for (let b = a; b < particles.length; b++) {
                    let distance = ((particles[a].x - particles[b].x) * (particles[a].x - particles[b].x))
                                 + ((particles[a].y - particles[b].y) * (particles[a].y - particles[b].y));
                    if (distance < (canvas.width / 7) * (canvas.height / 7)) {
                        opacityValue = 1 - (distance / 20000);
                        ctx.strokeStyle = `rgba(0, 242, 255, ${opacityValue})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(particles[a].x, particles[a].y);
                        ctx.lineTo(particles[b].x, particles[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            connect();
            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', initCanvas);

        // --- CONTADOR REGRESIVO ---
        const countdownDate = new Date().getTime() + (90 * 24 * 60 * 60 * 1000); // 30 días desde ahora

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById('days').innerText = days.toString().padStart(2, '0');
            document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerText = seconds.toString().padStart(2, '0');
        }

        // --- MANEJO DE FORMULARIO ---
        document.getElementById('notify-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const msg = document.getElementById('message-box');
            msg.classList.remove('hidden');
            e.target.reset();
            setTimeout(() => msg.classList.add('hidden'), 5000);
        });

        // Inicializar todo
        window.onload = () => {
            initCanvas();
            animate();
            setInterval(updateCountdown, 1000);
            updateCountdown();
        };
    </script>
</body>
</html>
